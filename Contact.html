<body>

    <header>

        <!-- Barra de Navegación -->

        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <img class="ms-3" src="./Recursos_Amazing_Events_Task_1/amazing_brand.png" width="120" alt="">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="nav justify-content-end  collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav">

                        <li class="nav-item  px-4 mx-3 border">
                            <a class="nav-link active" href="./Home.html">Home</a>
                        </li>
                        <li class="nav-item px-4 mx-3 border">
                            <a class="nav-link active" href="./UpcomingEvents.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item px-4 mx-3 border">
                            <a class="nav-link active" href="./PastEvents.html">Past Events</a>
                        </li>
                        <li class="nav-item px-4 mx-3 border">
                            <a class="nav-link active" href="./Contact.html">Contact</a>
                        </li>
                        <li class="nav-item px-4  mx-3 border">
                            <a class="nav-link active" href="./Stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>

        <!-- Carrusel de Imagenes -->

        <div id="carouselA" class="carousel slide " data-bs-ride="carousel">
            <div class=" carousel-inner">
                <div class=" carousel-item active" style="width:100%;  height: 120px;" data-bs-interval=" 3000">

                    <img src="./Recursos_Amazing_Events_Task_1/optional_banner_2.jpg"
                        style="width:100%;  height: 500px;" class="img-fluid d-block" alt="...">

                    <div class="carousel-caption d-md-block">
                        <h1>Contact</h1>
                    </div>
                </div>

                <div class="carousel-item" style="width:100%;  height: 120px;" data-bs-interval="3000">
                    <img src="./Recursos_Amazing_Events_Task_1/optional_banner_1.jpg"
                        style="width:100%;  height: 500px;" class="img-fluid d-inline-block" alt="...">
                    <div class="carousel-caption  d-md-block">
                        <h1>Contact</h1>

                    </div>
                </div>
                <div class="carousel-item" style="width:100%;  height: 120px;" data-bs-interval="3000">
                    <img src="./Recursos_Amazing_Events_Task_1/optional_banner_4.jpg"
                        style="width:100%;  height: 500px;" class="img-fluid d-block" alt="...">
                    <div class="carousel-caption  d-md-block">
                        <h1>Contact</h1>

                    </div>
                </div>
            </div>
        </div>

    </header>
    <main>

        <!-- formulario-->


        <form action="#" method="get" class="container-fluid d-flex justify-content-center align-items-center pt-5">
            <div style="width: 20rem;">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
                <div class="mb-3">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" id="Email" class="form-control" aria-describedby="Email">
                    <div class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <textarea name="Message" id="Message" cols="40" rows="5"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </div>
        </form>

    </main>

    <footer class="bg-dark container-fluid text-light">


        <div class="d-flex justify-content-between mx-3 py-4">
            <div>
                <a class="mx-2" href="#"><img width="30" src="./Recursos_Amazing_Events_Task_1/facebook.png" alt=""></a>
                <a class="mx-2" href="#"><img width="30" src="./Recursos_Amazing_Events_Task_1/instagram.png"
                        alt=""></a>
                <a class="mx-2" href="#"><img width="30" src="./Recursos_Amazing_Events_Task_1/whatsapp.png" alt=""></a>
            </div>
            <div>
                <p>Rappi-FrontEnd</p>
            </div>

        </div>

    </footer>

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>


</html>
